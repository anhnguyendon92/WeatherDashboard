<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Main.css">
</head>
<header>Weather Dashboard</header>

<body>
    <div class="jumbotron">
        <h2 class="text-center">Get Current Weather</h2>
    </div>

    <div class="container">
        <div class="row">
            <h3 class="text-center text-primary">Enter City Name</h3>
        </div>
    </div>

    <div class="row form-group form-inline" id="rowdiv">
        <input type="text" name="city" id="city" class="form-control" placeholder="City Name" />
        <button id="submitWeather" class="btn btn-primary">Search city</button>
    </div>

    <div id="show"></div>

    </div>
    <script src="https://ajax.googleapis.com/ajx/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="Main.js"></script>
</body>

</html>
